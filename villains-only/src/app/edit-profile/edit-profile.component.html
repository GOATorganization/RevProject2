<form>
  <div class="form-group">
    <img src='{{user.profilePic}}' alt="profile pic">
    <label for='profilePicInput'>New profile pic:</label>
    <input #profilePic id='profilePicInput' type="file" class="form-control-file">
    <p *ngIf='profilePic.value'>{{profilePic.value}}</p>
  </div>

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input id='firstName' class="form-control" name='firstName' [(ngModel)]='user.firstName'>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input id='lastName' class="form-control" name='lastName' [(ngModel)]='user.lastName'>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type='email' class="form-control" name='email' [(ngModel)]='user.email'>
  </div>

  <div class="form-group">
    <label for="city">Lair City:</label>
    <input id="city" class="form-control" name='city' [(ngModel)]='user.lairCity'>
  </div>

  <div class="form-group">
    <label for="lair">Lair Location:</label>
    <input id="lair" class="form-control" name='country' [(ngModel)]='user.liarCountry'>
  </div>

  <button type='button' class='btn' routerLink='/userprofile' (click)='editProfile()'>Submit changes</button>
</form>
