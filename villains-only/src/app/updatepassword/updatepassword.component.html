<div class="form-inline">
  <div class="input-group form-ele">
    <input type="text" class="form-control" placeholder="New Password" [(ngModel)]="password" aria-describedby="basic-addon1">
  </div>
  <div class="input-group form-ele">
    <input type="text" class="form-control" placeholder="Confirm Password" [(ngModel)]="passwordConfirm" aria-describedby="basic-addon1">
  </div>
  <button (click)="setNewPassword()" class="btn btn-primary" type="button" >Submit</button>
</div>
