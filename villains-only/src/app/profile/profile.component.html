<form>
  <div class="form-group">
    <img src='{{user.profilePic}}' alt="profile pic" />
  </div>

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input id='firstName' class="form-control-plaintext" value='{{user.firstName}}' readonly>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input id='lastName' class="form-control-plaintext" value='{{user.lastName}}' readonly>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type='email' class="form-control-plaintext" value='{{user.email}}' readonly>
  </div>

  <div class="form-group">
    <label for="city">Lair City:</label>
    <input id="city" class="form-control-plaintext" value='{{user.lairCity}}' readonly>
  </div>

  <div class="form-group">
    <label for="lair">Lair Location:</label>
    <input id="lair" class="form-control-plaintext" value='{{user.liarCountry}}' readonly>
  </div>

  <button type='button' class='btn' routerLink='/editprofile'>Edit Profile</button>
</form>
