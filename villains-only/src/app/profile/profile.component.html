<div id='profileView'>
  <h1>Your Profile</h1>

  <div class="row">
    <div class="col-lg-5 col-md-5 col-sm-5 imgCol">
      <img #profilePic id='profilePic' src='{{user.profilePic}}' alt="No profile picture." />
    </div>

    <form class="col-lg-6 col-md-6 col-sm-6 formCol">
      <div *ngIf='isInEditMode' class="form-group">
        <label for='profilePicInput'>New profile pic:</label>
        <input #profilePicInput id='profilePicInput' type="file" accept="image/jpeg, image/png" class="form-control-file" (change)='changePic(profilePicInput, profilePic)'>
      </div>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id='firstName' [ngClass]="{'form-control': isInEditMode, 'form-control-plaintext': !isInEditMode}" [(ngModel)]='user.firstName'
          [readonly]='!isInEditMode' name='fName'>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id='lastName' [ngClass]="{'form-control': isInEditMode, 'form-control-plaintext': !isInEditMode}" [(ngModel)]='user.lastName'
          [readonly]='!isInEditMode' name='lName'>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type='email' [ngClass]="{'form-control': isInEditMode, 'form-control-plaintext': !isInEditMode}" [(ngModel)]='user.email'
          [readonly]='!isInEditMode' name='email'>
      </div>

      <div class="form-group">
        <label for="city">Lair City:</label>
        <input id="city" [ngClass]="{'form-control': isInEditMode, 'form-control-plaintext': !isInEditMode}" [(ngModel)]='user.lairCity'
          [readonly]='!isInEditMode' name='lairCity'>
      </div>

      <div class="form-group">
        <label for="country">Lair Country:</label>
        <input id="country" [ngClass]="{'form-control': isInEditMode, 'form-control-plaintext': !isInEditMode}" [(ngModel)]='user.lairCountry'
          [readonly]='!isInEditMode' name='lairCountry'>
      </div>

      <button id='btn' type='button' class='btn' (click)='isInEditMode ? submitProfileChanges() : editProfile()'>{{isInEditMode ? 'Submit Changes': 'Edit Profile'}}</button>
      <button *ngIf='isInEditMode' id='btnCancel' type='button' class='btn' (click)='cancelEditingProfile()'>Cancel Changes</button>
    </form>
  </div>
</div>
