<div class="bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xl-3 userColumn">
        <div class="userInfo">
          <img class="profileImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Generic-person.svg/600px-Generic-person.svg.png">
          <br>
          <br>
          <h5>Remi-Chan</h5>
          <h6>remichan@sempai.com</h6>
        </div>

      </div>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xl-8" id="postColumn">
        <div *ngFor="let post of posts" class="card card-outline-info cardpad">
          <div class="card-block cardtextpad">
            <h4 class="card-title cardTitle">
              {{post.userId}}

            </h4>
            <h6 class="card-subtitle mb-2 text-muted cardSubtitle cardContent">
              {{post.title}}

            </h6>
            <p class="card-text cardtextpad cardContent">
              {{post.body}}
            </p>
          </div>
          <div class="card-block">
            <button class="btn buttonPurple " (click)="toggleShow(post)">Show Comments</button>
            <a class="btn thumbsup " href="#">
              <img class="thumbs" src="assets/icons/thumbsup.svg" alt="Thumbsup"> Like
            </a>

          </div>
          <div *ngIf="post.showHide">
            <div *ngFor="let comment of post.comments">

              <div class="card-block commentBack">
                <div class="commentContent">
                  <div class="card-title commentTitle">
                    <h4>{{comment.name}}</h4>
                  </div>
                  <div class="card-text commentBody">
                    <h6>{{comment.body}}</h6>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- <tbody>
        <tr *ngFor="let post of posts">
          <th scope = "row"> {{post.userId}}</th>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
      </tbody> -->
      </div>
    </div>

  </div>
</div>
